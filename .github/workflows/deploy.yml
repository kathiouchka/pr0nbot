name: hello-world

on:
  push:
    branches: [ master ]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD}}
        script: whoami
    